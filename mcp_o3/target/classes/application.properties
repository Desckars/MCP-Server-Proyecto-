spring.application.name=proyecto_mcp_03
spring.main.web-application-type=none
spring.main.banner-mode=off

# MCP Configuration
spring.ai.mcp.server.name=MCP_O3_Server
spring.ai.mcp.server.version=0.0.1
spring.ai.mcp.server.stdio=true
# LOGGING - CR√çTICO: Solo escribir a archivo, NUNCA a consola
logging.file.name=./logs/MCP_O3_Server.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# Desactivar completamente el logging a consola
logging.pattern.console=
logging.level.root=OFF
logging.level.org.springframework=OFF
