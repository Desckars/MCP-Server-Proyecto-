spring:
  application:
    name: chatbot-ia
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  web:
    resources:
      static-locations: classpath:/static/
  mvc:
    static-path-pattern: /static/**

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.chatbot: DEBUG
    org.springframework.web: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10
      total-size-cap: 1GB

# Actuator para monitoreo
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# Configuración de Claude (puede sobrescribirse desde environment variables)
anthropic:
  api-key: ${CLAUDE_API_KEY:}
  model: claude-sonnet-4-20250514
  max-tokens: 4096

# Configuración de MCP O3
mcp:
  o3:
    enabled: true
    jar-path: mcp/mcp_o3-0.0.4-SNAPSHOT.jar
    working-directory: ./mcp_o3
