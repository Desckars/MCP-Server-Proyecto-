<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot IA - Claude + MCP O3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn-small:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant .message-content {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .input-section {
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-group {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-bar {
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
        }

        .dot.active {
            background: #28a745;
        }

        .hide {
            display: none;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #999;
            gap: 20px;
        }

        .empty-state h2 {
            font-size: 28px;
            color: #667eea;
        }

        .empty-state p {
            font-size: 14px;
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ ChatBot IA</h1>
            <div class="header-controls">
                <button class="btn-small" onclick="clearChat()">Limpiar</button>
                <button class="btn-small" onclick="toggleConsole()">Consola</button>
            </div>
        </div>

        <!-- Chat Content -->
        <div class="chat-content" id="chatContent">
            <div class="empty-state">
                <h2>ChatBot IA</h2>
                <p>Claude Sonnet 4 + MCP O3</p>
                <p>Comienza escribiendo tu mensaje abajo</p>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje aqu√≠..." 
                    onkeypress="handleKeyPress(event)"
                    autocomplete="off"
                >
                <button onclick="sendMessage()" id="sendBtn">Enviar</button>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <span id="messageCount">Mensajes: 0</span>
            <div class="status-indicator">
                <div class="indicator">
                    <div class="dot active"></div>
                    <span>Claude AI</span>
                </div>
                <div class="indicator">
                    <div class="dot" id="mcpIndicator"></div>
                    <span>MCP O3</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let messageCount = 0;

        /**
         * Env√≠a un mensaje al servidor
         */
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Limpiar input
            input.value = '';

            // Mostrar mensaje del usuario
            addMessage(message, 'user');

            // Mostrar indicador de carga
            const loadingId = showLoading();

            try {
                // Enviar al servidor
                const response = await fetch(`${API_BASE}/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // Remover indicador de carga
                removeLoading(loadingId);

                if (data.success) {
                    addMessage(data.response, 'assistant');
                    messageCount = data.messageCount || messageCount + 1;
                    updateMessageCount();
                } else {
                    addMessage('‚ùå Error: ' + data.error, 'assistant');
                }
            } catch (error) {
                removeLoading(loadingId);
                addMessage('‚ùå Error de conexi√≥n: ' + error.message, 'assistant');
            }

            // Enfocar en el input
            input.focus();
        }

        /**
         * A√±ade un mensaje al chat
         */
        function addMessage(text, sender) {
            const chatContent = document.getElementById('chatContent');

            // Remover empty state si existe
            const emptyState = chatContent.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            chatContent.appendChild(messageDiv);

            // Scroll al final
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        /**
         * Muestra indicador de carga
         */
        function showLoading() {
            const chatContent = document.getElementById('chatContent');
            const id = 'loading-' + Date.now();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = id;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="loading"></div>';

            messageDiv.appendChild(contentDiv);
            chatContent.appendChild(messageDiv);

            chatContent.scrollTop = chatContent.scrollHeight;
            return id;
        }

        /**
         * Elimina el indicador de carga
         */
        function removeLoading(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        /**
         * Limpia el chat
         */
        async function clearChat() {
            if (!confirm('¬øEst√°s seguro de que deseas limpiar el historial?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/chat/clear`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success === 'true') {
                    document.getElementById('chatContent').innerHTML = `
                        <div class="empty-state">
                            <h2>ChatBot IA</h2>
                            <p>Claude Sonnet 4 + MCP O3</p>
                            <p>Comienza escribiendo tu mensaje abajo</p>
                        </div>
                    `;
                    messageCount = 0;
                    updateMessageCount();
                }
            } catch (error) {
                console.error('Error limpiando chat:', error);
            }
        }

        /**
         * Actualiza el contador de mensajes
         */
        function updateMessageCount() {
            document.getElementById('messageCount').textContent = `Mensajes: ${messageCount}`;
        }

        /**
         * Maneja la tecla Enter
         */
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        /**
         * Alterna a la consola
         */
        function toggleConsole() {
            window.location.href = '/console';
        }

        /**
         * Carga el estado inicial
         */
        async function loadInitialState() {
            try {
                const response = await fetch(`${API_BASE}/chat/history`);
                const data = await response.json();

                if (data.success) {
                    messageCount = data.messageCount || 0;
                    updateMessageCount();
                }
            } catch (error) {
                console.error('Error cargando estado inicial:', error);
            }
        }

        // Inicializar cuando carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialState();
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
